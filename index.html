<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="headline-box">
      <div class="headline">
        <h1>Meet<br> Click A Pic.</h1>
        <h2>LIKE YOUR CHILDHOOD TOY, BUT BETTER. AND DIGITAL.*</h2>
      </div>
      <button id="download">DOWNLOAD NOW</button>
      <div class="disclaimer-box">
        <p class="disclaimer">
          * Disclaimer: Any resemblance to the Etch A Sketch product is purely coincidental.
        </p>
      </div>
    </div>
    <div class="device-box">
      <div class="outer">
        <div class="title">Click A Pic</div>
        <div class="sketchpad"></div>
        <div class="buttons">
          <div id="size" class="circle"></div>
          <div id="color" class="circle"></div>
          <div id="erase" class="circle"></div>
        </div>
      </div>
    </div>
    <div class="sidebar-box">
      <div class="sidebar">
        <div class="customize"></div>
      </div>
    </div>
  </body>
</html>
